<link rel="stylesheet" href="static/add_task.css">
<div class="add-list-container">
    <div class="add-list">
        <div class="add-list-header">Add task to list</div>
        <div class="add-list-elements">
            <form action="#" class="add-list-form" method="POST">
                {% csrf_token %}
                <div class="add-list-element">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter task title">
                </div>
                <div class="add-list-element">
                    <label for="discription">Discription</label>
                    <input type="text" name="discription" id="discription" placeholder="Enter task discription">
                </div>
                <div class="add-list-element link">
                    <div>
                        <button type="submit" class="add-list-button">Add to list</button>
                    </div>
                    <div>
                        <a href="{% url 'list_task' %}" class="add-list-button">List items</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
