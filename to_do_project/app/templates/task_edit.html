<link rel="stylesheet" href="../static/task_edit.css">
<div class="add-list-container">
    <div class="add-list">
        <div class="add-list-header">Edit task</div>
        <div class="add-list-elements">
            <form action="#" class="add-list-form" method="POST">
                {% csrf_token %}
                <div class="add-list-element">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter task title" value="{{ task.title }}">
                </div>
                <div class="add-list-element">
                    <label for="discription">Discription</label>
                    <input type="text" name="discription" id="discription" placeholder="Enter task discription" value="{{ task.discription }}">
                </div>
                <div class="add-list-element">
                    <label for="status">Status</label>
                    <div class="checkbox">
                        <input type="checkbox" name="status" id="status" checked onclick="textChange()">
                        <span id="status_text">Completed</span>
                    </div>
                    <div class="add-list-element link">
                        <div>
                            <button type="submit" class="add-list-button">Save task</button>
                        </div>
                        <div>
                            <a href="{% url 'list_task' %}" class="add-list-button">List items</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>


<script>
    status = document.getElementById('status')
    function textChange() {
        var status = document.getElementById('status')
        var status_text = document.getElementById('status_text')
        if (status.checked == false) {
            status_text.innerHTML = 'Incomplete'
        }
        else {
            status_text.innerHTML = 'Completed'
        }
    }
</script>
